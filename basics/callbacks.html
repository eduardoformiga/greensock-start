    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script>
      const items = document.querySelectorAll('.item');
      const title = document.querySelector('.title');
      const subtitle = document.querySelector('.subtitle');
      let i = 0;

      gsap.to(title, 1, {
        x: 600,
        repeat: 1,
        onStart: onStart,
        onUpdate: onUpdate,
        onComplete: hideItems,
        onRepeat: function () {
          console.log('A animação repetiu');
        }
      });

      function onStart() {
        console.log('A animação começou');
        subtitle.innerHTML = 'YEY! GREENSOCK É 10!';
      }

      function onUpdate() {
        console.log('A animação atualizou');
        title.innerHTML = i++;
      }

      function hideItems() {
        console.log('A animação do título acabou, vai começar a dos itens!');
        gsap.to(items, .5, {
          opacity: 0
        });
      }

    </script>
