  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>

  <script>
    const tiles = document.querySelectorAll('.tiles > img');

    gsap
      .from(tiles, {
        opacity: 0,
        duration: 1,
        stagger: {
          grid: [7, 15],
          from: "random",
          amount: 1
        },
        repeat: -1,
        repeatDelay: .3,
        yoyo: true
      });
