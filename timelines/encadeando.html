<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline Chaining</title>
  <link rel="stylesheet" href="../css/main.css">

<body>
  <header id="header">
    <a class="title-link" href="/timelines/">
      <h1 class="title">GreenSock</h1>
    </a>
  </header>

  <pre id="code">
    <code>
      const tl = gsap.timeline();

      tl.to( props )
        .from( props )
    </code>
  </pre>

  <section class="gallery">
    <article class="item">
      <div class="image"></div>
      <div class="description">
        <span></span>

    </article>

    <article class="item">

      </div>
    </article>

    <article class="item">
      <div class="image"></div>
      <div class="description">

      </div>
    </article>

    <article class="item">

    <article class="item">

    <article class="item">

      <div class="description">
        <span></span>

        <span></span>
      </div>
    </article>

    <article class="item">
      <div class="image"></div>
      <div class="description">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </article>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script>
    const items = document.querySelectorAll('.item');
    const title = document.querySelector('.title');
    const subtitle = document.querySelector('.subtitle');
    const code = document.getElementById('code');

    const tl = gsap.timeline();

    tl
      .from(title, {
        x: 500,
        opacity: 0,
        duration: .5
      })
      .from(subtitle, {
        x: -500,
        opacity: 0,
        duration: .5
      })
      .from(code, {
        scale: 0,
        opacity: 0,
        duration: .5
      })
      .from(items, {
        scale: 0,
        opacity: 0,
        duration: .5,
        stagger: .3
      });

  </script>
</body>

</html>
