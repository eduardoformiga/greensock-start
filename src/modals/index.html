<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greensock Course - Modals</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/modal.css">
</head>

<body>
  <header>
    <a class="title-link" href="/src/">
      <h1 class="title">Greensock Course</h1>
    </a>
  </header>

  <section>
    <h2 class="heading">Examples:</h2>

    <ul class="gallery">
      <li class="item" id="fade-in">Fade In</li>
      <li class="item" id="fade-in-scale">Fade In & Scale</li>
      <li class="item" id="slide-in">SlideIn</li>
      <li class="item" id="fullscreen">FullScreen</li>
    </ul>
  </section>

  <section class="modal">
    <div class="modal__box">
      <div class="modal__header">
        <div class="modal__title">We have a modal</div>
        <div class="modal__close">&times;</div>
      </div>
      <div class="modal__content">
        <div class="modal__text">
          <p>Lorem ipsum dolor sit amet.</p>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
